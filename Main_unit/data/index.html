<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>EcoClass Login</title>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0%, 100% { background: linear-gradient(135deg, #6a11cb, #2575fc); }
            50% { background: linear-gradient(135deg, #fc466b, #3f5efb); }
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 6s infinite ease-in-out;
            cursor: default; 
            text-align: center;
            line-height: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            opacity: 0.8;
        }

        .floating-circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 20%;
            animation-delay: 1.5s;
        }

        .floating-circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 30%;
            animation-delay: 3s;
        }

        .hidden-credentials {
            display: none;
            font-size: 16px;
            text-align: center;
        }


        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transform: translateY(-2px);
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 90%; 
                padding: 20px;
            }

            .form-group button {
                font-size: 14px;
                padding: 10px;
            }

            .login-container h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 95%;
                padding: 15px;
            }

            .form-group input, .form-group button {
                font-size: 12px;
                padding: 8px;
            }

            .login-container h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-circle" onclick="revealCredentials()" id="circle-button">
    </div>
    <div class="floating-circle">
        <div class="hidden-credentials" id="credentials">
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> pass123</p>
        </div>
    </div>
    <div class="floating-circle"></div>

    
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
        <div class="error" id="error-message"></div>
    </div>

    
</body>
</html>
